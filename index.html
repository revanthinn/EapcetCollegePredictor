    <script>
        // College data and prediction logic
        let collegeData = [];
        let filteredColleges = [];

        // Load CSV data
        async function loadCollegeData() {
            try {
                const response = await fetch('TGPEAPCET2024FIRSTPHASELASTRANKS.csv');
                const csvText = await response.text();
                
                const lines = csvText.split('\n');
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                
                collegeData = lines.slice(1)
                    .filter(line => line.trim())
                    .map(line => {
                        const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                        const college = {};
                        headers.forEach((header, index) => {
                            college[header] = values[index] || '';
                        });
                        return college;
                    })
                    .filter(college => college['Institute Name'] && college['Institute Name'].trim());

                console.log('Loaded college data:', collegeData.length, 'colleges');
            } catch (error) {
                console.error('Error loading college data:', error);
            }
        }

        // Form validation
        function validateForm() {
            const rank = document.getElementById('rank').value;
            const category = document.getElementById('category').value;
            const gender = document.getElementById('gender').value;
            
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('.error').forEach(error => error.textContent = '');
            document.querySelectorAll('.form-input, .form-select').forEach(input => input.classList.remove('error'));
            
            if (!rank || rank < 1 || rank > 200000) {
                document.getElementById('rank-error').textContent = 'Please enter a valid rank (1-200000)';
                document.getElementById('rank').classList.add('error');
                isValid = false;
            }
            
            if (!category) {
                document.getElementById('category-error').textContent = 'Please select your category';
                document.getElementById('category').classList.add('error');
                isValid = false;
            }
            
            if (!gender) {
                document.getElementById('gender-error').textContent = 'Please select your gender';
                document.getElementById('gender').classList.add('error');
                isValid = false;
            }
            
            return isValid;
        }

        // Calculate admission probability
        function calculateProbability(userRank, closingRank) {
            if (!closingRank || closingRank === 'N/A') return 0;
            
            const rank = parseInt(closingRank);
            const user = parseInt(userRank);
            
            if (user <= rank * 0.7) return 95;
            if (user <= rank * 0.85) return 80;
            if (user <= rank) return 60;
            if (user <= rank * 1.15) return 35;
            if (user <= rank * 1.3) return 15;
            return 5;
        }

        // Get probability class and text
        function getProbabilityInfo(probability) {
            if (probability >= 70) return { class: 'excellent', text: 'Excellent', percentage: '95%+' };
            if (probability >= 40) return { class: 'good', text: 'Good', percentage: '60%+' };
            return { class: 'low', text: 'Low', percentage: '<40%' };
        }

        // Filter colleges based on user input
        function filterColleges(userRank, category, gender, branch, location, quota) {
            const rankThreshold = Math.floor(userRank * 1.25); // Show colleges up to 25% above user rank
            
            return collegeData.filter(college => {
                // Basic filters
                if (!college['Institute Name']) return false;
                
                // Branch filter
                if (branch && college['Course'] && !college['Course'].toUpperCase().includes(branch.toUpperCase())) {
                    return false;
                }
                
                // Location filter
                if (location && college['District'] && !college['District'].toUpperCase().includes(location.toUpperCase())) {
                    return false;
                }
                
                // Get closing rank for user's category and gender
                let closingRankKey = '';
                if (gender === 'Female') {
                    closingRankKey = `${category}_GIRLS`;
                } else {
                    closingRankKey = category;
                }
                
                const closingRank = college[closingRankKey];
                if (!closingRank || closingRank === 'N/A') return false;
                
                const rank = parseInt(closingRank);
                if (isNaN(rank)) return false;
                
                // Show colleges where user has at least 5% chance
                return userRank <= rankThreshold && rank >= userRank * 0.75;
            });
        }

        // Render college cards
        function renderColleges(colleges, userRank, category, gender) {
            const collegesList = document.getElementById('colleges-list');
            const loading = document.getElementById('loading');
            
            loading.classList.add('hidden');
            
            if (colleges.length === 0) {
                collegesList.innerHTML = `
                    <div class="college-card">
                        <div style="text-align: center; padding: 2rem;">
                            <h3 style="color: var(--text-secondary); margin-bottom: 1rem;">No colleges found</h3>
                            <p style="color: var(--text-muted);">Try adjusting your filters or check your rank.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Sort by probability (highest first)
            colleges.sort((a, b) => {
                const closingRankKeyA = gender === 'Female' ? `${category}_GIRLS` : category;
                const closingRankKeyB = gender === 'Female' ? `${category}_GIRLS` : category;
                
                const probA = calculateProbability(userRank, a[closingRankKeyA]);
                const probB = calculateProbability(userRank, b[closingRankKeyB]);
                
                return probB - probA;
            });
            
            collegesList.innerHTML = colleges.map((college, index) => {
                const closingRankKey = gender === 'Female' ? `${category}_GIRLS` : category;
                const closingRank = college[closingRankKey];
                const probability = calculateProbability(userRank, closingRank);
                const probInfo = getProbabilityInfo(probability);
                
                return `
                    <div class="college-card stagger-animation" style="animation-delay: ${index * 0.1}s">
                        <div class="college-header">
                            <div class="college-code">${college['Institute Code'] || 'N/A'}</div>
                            <h3 class="college-name">${college['Institute Name']}</h3>
                            <div class="college-location">${college['District'] || 'N/A'}</div>
                            <div class="college-course">${college['Course'] || 'N/A'}</div>
                        </div>
                        
                        <div class="college-details">
                            <span class="detail-badge rank-badge">Rank: ${closingRank}</span>
                            <span class="detail-badge fee-badge">₹${college['Fee'] || 'N/A'}</span>
                        </div>
                        
                        <div class="college-footer">
                            <div class="probability-badge probability-${probInfo.class}">
                                ${probInfo.text} ${probInfo.percentage}
                                <div class="probability-text">Admission Probability</div>
                            </div>
                            <span class="quota-badge">${college['Quota'] || 'CONVENER'}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Handle form submission
        async function handleFormSubmit(event) {
            event.preventDefault();
            
            if (!validateForm()) return;
            
            const formData = new FormData(event.target);
            const userRank = parseInt(formData.get('rank'));
            const category = formData.get('category');
            const gender = formData.get('gender');
            const branch = formData.get('branch');
            const location = formData.get('location');
            const quota = formData.get('quota');
            
            // Show loading
            const predictBtn = document.getElementById('predict-btn');
            const originalText = predictBtn.textContent;
            predictBtn.textContent = '🔮 Predicting...';
            predictBtn.disabled = true;
            
            // Show results section
            document.getElementById('results-section').classList.remove('hidden');
            document.getElementById('loading').classList.remove('hidden');
            
            // Smooth scroll to results
            setTimeout(() => {
                document.getElementById('results-section').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }, 100);
            
            try {
                // Filter colleges
                filteredColleges = filterColleges(userRank, category, gender, branch, location, quota);
                
                // Update UI
                document.getElementById('college-count').textContent = filteredColleges.length;
                
                // Update prediction range
                const rangeStart = Math.floor(userRank * 0.75);
                document.getElementById('prediction-range').textContent = 
                    `Showing colleges with closing ranks from ${rangeStart} onwards (25% below your rank of ${userRank})`;
                
                // Show location filter if selected
                const locationFilter = document.getElementById('location-filter');
                if (location) {
                    locationFilter.textContent = location;
                    locationFilter.classList.remove('hidden');
                } else {
                    locationFilter.classList.add('hidden');
                }
                
                // Render colleges with delay for better UX
                setTimeout(() => {
                    renderColleges(filteredColleges, userRank, category, gender);
                }, 1000);
                
            } catch (error) {
                console.error('Error filtering colleges:', error);
                document.getElementById('colleges-list').innerHTML = `
                    <div class="college-card">
                        <div style="text-align: center; padding: 2rem;">
                            <h3 style="color: #ef4444; margin-bottom: 1rem;">Error loading results</h3>
                            <p style="color: var(--text-muted);">Please try again later.</p>
                        </div>
                    </div>
                `;
            } finally {
                // Reset button
                predictBtn.textContent = originalText;
                predictBtn.disabled = false;
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            await loadCollegeData();
            
            // Add form event listener
            document.getElementById('prediction-form').addEventListener('submit', handleFormSubmit);
            
            // Add input validation
            document.getElementById('rank').addEventListener('input', function() {
                const value = parseInt(this.value);
                if (value && (value < 1 || value > 200000)) {
                    this.classList.add('error');
                    document.getElementById('rank-error').textContent = 'Rank must be between 1 and 200000';
                } else {
                    this.classList.remove('error');
                    document.getElementById('rank-error').textContent = '';
                }
            });
        });
    </script>
</body>
</html>
